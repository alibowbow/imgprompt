
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Prompt Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #030712;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 2rem 2rem;
            color: #f9fafb;
        }

        .card {
            background-color: rgba(17, 24, 39, 0.4); /* bg-gray-900/40 */
            border: 1px solid rgba(55, 65, 81, 0.5); /* border-gray-700/50 */
            border-radius: 1.5rem; /* rounded-3xl */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); /* shadow-xl */
            backdrop-filter: blur(12px);
        }

        .form-input, .form-select {
            width: 100%;
            background-color: rgba(17, 24, 39, 0.6); /* bg-gray-900/60 */
            border: 1px solid rgba(55, 65, 81, 0.6); /* border-gray-700/60 */
            border-radius: 0.75rem; /* rounded-xl */
            padding: 0.75rem 1rem; /* px-4 py-3 */
            color: #f9fafb; /* text-gray-100 */
            font-size: 1rem; /* text-base */
            transition: all 0.3s;
        }
        .form-input::placeholder, .form-select::placeholder {
            color: #6b7280; /* placeholder-gray-500 */
        }
        .form-input:focus, .form-select:focus {
            outline: none;
            --tw-ring-color: #818cf8; /* focus:ring-indigo-400 */
            box-shadow: 0 0 0 2px var(--tw-ring-color);
            border-color: #818cf8; /* focus:border-indigo-400 */
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #1f2937; border-radius: 3px; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
